<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Обновить описание услуги</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Обновить описание услуги</h2>
    <form th:method="POST" th:action="@{/admin/change/service/description}" th:object="${service}">
        <span class="label label-info">Id услуги</span>
        <input type="text" th:field="*{serviceId}" id="serviceId"/>
        <br/>
        <p></p>
        <span class="label label-info">Описание услуги</span>
        <input type="text" th:field="*{description}" id="description"/>
        <input type="submit" class="btn btn-default" value="Обновить"/>
    </form><p></p>
    <p></p>
</div>
<p></p>
<a th:href="@{/admin/}" class="list-group-item">Главная</a>
</body>
</html>
