<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Показать все свободные комнаты</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Показать все свободные комнаты</h2>
    <form th:method="POST" th:action="@{/guest/getFreeRooms}" th:object="${freeroom}">
        <span class="label label-info">Начальная дата</span>
        <input type="date" th:field="*{startDate}" id="startDate"/>
        <br/>
        <p></p>
        <span class="label label-info">Конечная дата</span>
        <input type="date" th:field="*{endDate}" id="endDate"/>
        <input type="submit" class="btn btn-default" value="Показать доступные комнаты"/>
    </form><p></p>
    <p></p>
</div>
<a th:href="@{/guest/}" class="list-group-item">Главная</a>
</body>
</html>
