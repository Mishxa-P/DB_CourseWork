<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Название услуги</th>
        <th scope="col">Стоимость услуги</th>
        <th scope="col">Дата заказа услуги</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="renderedservice: ${renderedservices}">
        <td><span th:text="${renderedservice.serviceName}">Название услуги</span></td>
        <td><span th:text="${renderedservice.serviceCost}">Стоимость услуги</span></td>
        <td><span th:text="${renderedservice.orderDate}">Дата заказа услуги</span></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/manager/}" class="list-group-item">Главная</a>
</body>
</html>
