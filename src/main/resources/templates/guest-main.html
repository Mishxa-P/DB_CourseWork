<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Личный кабинет гостя</h2>
  <p></p>
  <h5>Приветствуем, <span th:text="${guest.name}"> </span> !</h5>

  <div style="position:relative;left: -395px">
    <form th:method="get" th:action="@{/guest/getInfo}">
      <input type="submit"  class="btn btn-default" value="Посмотреть личную информацию"/>
    </form> </div>
  <p></p>

  <div style="position:relative;left: -395px">
    <form th:method="get" th:action="@{/guest/getFreeRooms}">
      <input type="submit"  class="btn btn-default" value="Доступные комнаты"/>
    </form> </div>
  <p></p>
  <div style="position:relative;left: -395px">
    <form th:method="get" th:action="@{/guest/add/reservation}">
      <input type="submit"  class="btn btn-default" value="Добавить бронь"/>
    </form> </div>
  <p></p>
  <div style="position:relative;left: -395px">
    <form th:method="get" th:action="@{/guest/getReservations}">
      <input type="submit" class="btn btn-default" value="Посмотреть все свои брони"/>
    </form>
    <p></p>

    <form th:method="get" th:action="@{/guest/getAllServices}">
      <input type="submit" class="btn btn-default" value="Посмотреть цену и описание дополнительных услуг"/>
    </form>
  <p></p>

  <a th:href="@{/logout}" class="list-group-item list-group-item-danger">Выход</a>
</div>
</div>
</body>
</html>
