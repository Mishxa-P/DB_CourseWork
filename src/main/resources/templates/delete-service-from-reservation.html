<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Удалить дополнительную услугу у брони</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Удалить дополнительную услугу у брони</h2>
  <form th:method="POST" th:action="@{/manager/delete/serviceFromReservation}">
    <div class="form-group blu-margin">
      <select th:field="*{service.serviceName}" name="service">
        <option value="">Выберите услугу</option>
        <option th:each="serviceName : ${services}"
                th:value="${serviceName}"
                th:text="${serviceName}"></option>
      </select>
    </div>


    <br/>
    <p></p>
    <span class="label label-info">Дата заказа</span>
    <input type="date" th:field="*{renderedservice.orderDate}" name="renderedservice"/>
    <br/>
    <p></p>
    <span class="label label-info">Id брони</span>
    <input type="text" th:field="*{renderedservice.reservationId}" name="renderedservice"/>
    <input type="submit" class="btn btn-default" value="Удалить"/>
  </form><p></p>
  <p></p>
</div>
<p></p>
<a th:href="@{/manager/}" class="list-group-item">Главная</a>
</body>
</html>
